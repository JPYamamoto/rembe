<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.Tarjeta.NombreTarjeta }}</li>
    <li>{{ object.Tarjeta.FechaVencimiento }}</li>
    <li>{{ object.FechaModificacion }}</li>
    <li>{{ object.Contenido }}</li>
    <li>{{ object.ContenidoReverso }}</li>
    
    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
