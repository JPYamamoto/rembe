{% load static %}

<!doctype html>
<html lang=en>

<head>
    <meta charset=UTF-8 />
    <meta name=viewport content="width=device-width,initial-scale=1" />
    <meta http-equiv=X-UA-Compatible content="ie=edge" />
    <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css
        integrity=sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO crossorigin=anonymous>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel=stylesheet>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;700&display=swap" rel=stylesheet>
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script src=https://kit.fontawesome.com/3c09bcb51a.js></script>
    <title>En construcción</title>
    <link href="{% static 'demo/main.css' %}" rel="stylesheet">
</head>

<body>
    <div class=container>
        <div class=row>
            <div class="left-wrap col-12 col-md-5">
                <div class=left>
                    <p><span class=days></span><span class=small> días</span></p>
                    <p><span class=hours></span><span class=small> horas</span></p>
                    <p>&nbsp;&nbsp;<span class=minutes></span><span class=small> minutos</span></p>
                    <p>&nbsp;&nbsp;<span class=seconds></span><span class=small> segundos</span></p>
                </div>
            </div>
            <div class="col-12 col-md-7 right">
                <div class=mainInfo>
                    <h1>En Construcción</h1>
                    <img src="{% static 'demo/logo.png' %}" class="logo">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'demo/main.js' %}"></script>

</body>

</html>
